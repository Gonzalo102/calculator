<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <center>
    <div class="container">
        <div class="display">0</div>
        <div class="wrapper-delete-buttons">
            <div class="delete-buttons clear" id="clear">CLEAR</div>
            <div class="delete-buttons delete" id="delete"> DELETE</div>
        </div>
        <div class="wrapper">
            <div data-key="7" class="button number" data-number>7</div>
            <div data-key="8" class="button number" data-number>8</div>
            <div data-key="9" class="button number" data-number>9</div>
            <div data-key="/" class="button operator" data-operator>%</div>
            <div data-key="4" class="button number" data-number>4</div>
            <div data-key="5" class="button number" data-number>5</div>
            <div data-key="6" class="button number" data-number>6</div>
            <div data-key="*" class="button operator" data-operator>x</div>
            <div data-key="1" class="button number" data-number>1</div>
            <div data-key="2" class="button number" data-number>2</div>
            <div data-key="3" class="button number" data-number>3</div>
            <div data-key="-" class="button operator" data-operator>-</div>
            <div data-key="." class="button point" data-point>.</div>
            <div data-key="0" class="button number" data-number>0</div>
            <div data-key="Enter" class="button equal" data-equal>=</div>
            <div data-key="+" class="button operator" data-operator>+</div>
        </div>
    </div>
    </center>
</body>
</html>
